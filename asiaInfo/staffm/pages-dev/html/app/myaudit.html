#parse("./common.html")
<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8" />
    <title>我的审批</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />
    <meta name="robots" content="index" />
    <meta name="screen-orientation" content="portrait" />
    <meta name="full-screen" content="yes" />
    <meta name="browsermode" content="application" />
    <meta name="x5-orientation" content="portrait" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="x5-page-mode" content="app" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="shortcut icon" href="$ctx/pages-dev/static/img/icon/icon.png" />
    <!-- coolie -->
    <link rel="stylesheet" href="$ctx/pages-dev/static/css/base.css" />
    <link rel="stylesheet" href="$ctx/pages-dev/static/css/public.css" />
    <link rel="stylesheet" href="$ctx/pages-dev/static/css/plugin/layer.css" />
    <!-- /coolie -->
    <!-- coolie -->
    <link rel="stylesheet" href="$ctx/pages-dev/static/css/leader_audit.css" />
    <!-- /coolie -->
</head>

<body>
    <div class="main-wrap">
        <ul id="head" class="list-head">
            <li class="j-tabone-label j-list-tag list-tag gray" data-tab="tabone">
                <i class="i i-1-19"></i>
                <p>待审批</p>
            </li>
            <li class="j-tabtwo-label j-list-tag list-tag gray" data-tab="tabtwo">
                <i class="i i-1-15"></i>
                <p>已同意</p>
            </li>
            <li class="j-tabthree-label j-list-tag list-tag gray" data-tab="tabthree">
                <i class="i i-1-13"></i>
                <p>已驳回</p>
            </li>
        </ul>
        <main id="main" class="list-wrap bb">
            <div class="j-tabone-con list-con"></div>
            <div class="j-tabtwo-con list-con"></div>
            <div class="j-tabthree-con list-con"></div>
        </main>
    </div>
    <button class="fixed-btn gradient-bg pf"><a href="$ctx/index"><i class="i2 i-2-2"></i></a></button>
    <!-- 申请列表 -->
    <template data-name="auditlist">
        <a class="card" href="$ctx/support/{{supportid}}/audit">
            <ul>
                <li class="lr-list">
                    <i class="i i-1-7"></i>
                    <div class="lr-l-con">
                        <div class="lr-l-left">
                            <span class="lr-l-large">申请人：{{supporterName}}</span>
                        </div>
                        <div class="lr-l-right">
                            <span class="lr-l-small create-time">{{createTime}}</span>
                        </div>
                    </div>
                </li>
                <li class="lr-list">
                    <i class="i i-1-12"></i>
                    <div class="lr-l-con">
                        <div class="lr-l-left">
                            <span class="lr-l-large">申请说明：</span>
                            <span class="lr-l-middle task-desc">{{supportDesc}}</span>
                        </div>
                    </div>
                </li>
            </ul>
        </a>
    </template>
    <!-- 空数据 -->
    <template data-name="empty">
        <div class="list-nodata">
            <p class="list-nodata-text">空空如也...</p>
            <i class="list-nodata-img"></i>
        </div>
    </template>
    <!-- coolie -->
    <script src="$ctx/pages-dev/static/js/plugin/fastclick.js"></script>
    <script src="$ctx/pages-dev/static/js/plugin/zepto.js"></script>
    <script src="$ctx/pages-dev/static/js/plugin/touch.js"></script>
    <script src="$ctx/pages-dev/static/js/plugin/layer.js"></script>
    <script src="$ctx/pages-dev/static/js/public.js"></script>
    <script src="$ctx/pages-dev/static/js/verify.js"></script>
    <!-- /coolie -->
    <script>
    (window || this).G = {
        listUrl: '$ctx/myaudit/{{page}}/{{size}}'
    };
    </script>
    <!-- coolie -->
    <script src="$ctx/pages-dev/static/js/leader_audit.js"></script>
    <!-- /coolie -->
</body>

</html>
