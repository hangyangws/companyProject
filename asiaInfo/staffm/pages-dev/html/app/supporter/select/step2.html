#parse("./common.html")
<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8" />
    <title>预约</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />
    <meta name="robots" content="index" />
    <meta name="screen-orientation" content="portrait" />
    <meta name="full-screen" content="yes" />
    <meta name="browsermode" content="application" />
    <meta name="x5-orientation" content="portrait" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="x5-page-mode" content="app" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="shortcut icon" href="$ctx/pages-dev/static/img/icon/icon.png" />
    <!-- coolie -->
    <link rel="stylesheet" href="$ctx/pages-dev/static/css/base.css" />
    <link rel="stylesheet" href="$ctx/pages-dev/static/css/public.css" />
    <link rel="stylesheet" href="$ctx/pages-dev/static/css/plugin/layer.css" />
    <!-- /coolie -->
    <!-- coolie -->
    <link rel="stylesheet" href="$ctx/pages-dev/static/css/step2.css" />
    <!-- /coolie -->
</head>

<body>
    <div id="app" class="main-wrap">
        <ul class="list-head">
            <li class="j-tabone-label j-list-tag list-tag gray" data-tab="tabone">
                <i class="i i-1-2"></i>
                <p>默认</p>
            </li>
            <li class="j-tabtwo-label j-list-tag list-tag gray" data-tab="tabtwo">
                <i class="i i-1-4"></i>
                <p>评价</p>
            </li>
            <li class="j-tabthree-label j-list-tag list-tag gray" data-tab="tabthree">
                <i class="i i-1-9"></i>
                <p>预约量</p>
            </li>
        </ul>
        <main id="main" class="list-wrap bb">
            <ul class="j-tabone-con list-con card"></ul>
            <ul class="j-tabtwo-con list-con card"></ul>
            <ul class="j-tabthree-con list-con card"></ul>
        </main>
    </div>
    <!-- 模板字符串 -->
    <!-- 申请列表 -->
    <template data-name="manlist">
        <li class="man-list">
            <a class="man-l-con" href="$ctx/supporter/select/step3/{{id}}">
                <i class="man-l-head" style="background: url({{photo}}) no-repeat 50% 50%/cover;"></i>
                <div class="man-l-data">
                    <div class="man-l-item">
                        <div class="man-l-left">
                            <i class="i i-1-7"></i>
                            <span class="man-l-large">{{name}}</span>
                        </div>
                        <div class="man-l-right">
                            <span class="man-l-small">{{dep}}</span>
                        </div>
                    </div>
                    <div class="man-l-item">
                        <div class="man-l-left">
                            <i class="i i-1-8"></i>
                            <span class="man-l-middle">好评率{{score}}%</span>
                        </div>
                        <div class="man-l-right">
                            <i class="i i-1-9"></i>
                            <span class="man-l-middle">预约量{{works}}</span>
                        </div>
                    </div>
                </div>
            </a>
        </li>
    </template>
    <!-- 空数据 -->
    <template data-name="empty">
        <li class="list-nodata">
            <p class="list-nodata-text">空空如也...</p>
            <i class="list-nodata-img"></i>
        </li>
    </template>
    <!-- coolie -->
    <script src="$ctx/pages-dev/static/js/plugin/fastclick.js"></script>
    <script src="$ctx/pages-dev/static/js/plugin/zepto.js"></script>
    <script src="$ctx/pages-dev/static/js/plugin/touch.js"></script>
    <script src="$ctx/pages-dev/static/js/plugin/layer.js"></script>
    <script src="$ctx/pages-dev/static/js/public.js"></script>
    <script src="$ctx/pages-dev/static/js/verify.js"></script>
    <!-- /coolie -->
    <script>
    (window || this).G = {
        defaultHead: '$ctx/pages-dev/static/img/man.png',
        listUrl: '$ctx/supporter/select/list/{{page}}/{{size}}',
        data: {
            orderType: 0, // 0-默认，1-评价，2-预约量
            depid: '$!depid',
            start: '$!startTime',
            end: '$!endTime'
        }
    };
    </script>
    <!-- coolie -->
    <script src="$ctx/pages-dev/static/js/step2.js"></script>
    <!-- /coolie -->
</body>

</html>
