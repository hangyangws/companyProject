#parse("./common.html")
<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8" />
    <title>预约</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />
    <meta name="robots" content="index" />
    <meta name="screen-orientation" content="portrait" />
    <meta name="full-screen" content="yes" />
    <meta name="browsermode" content="application" />
    <meta name="x5-orientation" content="portrait" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="x5-page-mode" content="app" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="shortcut icon" href="$ctx/pages-dev/static/img/icon/icon.png" />
    <!-- coolie -->
    <link rel="stylesheet" href="$ctx/pages-dev/static/css/base.css" />
    <link rel="stylesheet" href="$ctx/pages-dev/static/css/public.css" />
    <link rel="stylesheet" href="$ctx/pages-dev/static/css/plugin/layer.css" />
    <!-- /coolie -->
    <!-- coolie -->
    <link rel="stylesheet" href="$ctx/pages-dev/static/css/step1.css" />
    <!-- /coolie -->
</head>

<body>
    #set($data = $confUtils.list("DEP_TYPE"))
    <div class="main-wrap">
        <div class="type-wrap">
            <nav class="type-con">
                #foreach($dic in $data)
                <a class="type-item texture-bg-white" href="$ctx/supporter/select/step2/$dic.code?start=$!{startTime}&end=$!{endTime}">
                    <i class="type-img j-delay-bg" data-bg="$ctx/pages-dev/static/img/man-${dic.code}.png"></i>
                    <i class="line"></i>
                    <button class="type-btn">$dic.label</button>
                </a>
                #end
            </nav>
        </div>
    </div>
    <!-- coolie -->
    <script src="$ctx/pages-dev/static/js/plugin/zepto.js"></script>
    <script src="$ctx/pages-dev/static/js/public.js"></script>
    <!-- /coolie -->
</body>

</html>
