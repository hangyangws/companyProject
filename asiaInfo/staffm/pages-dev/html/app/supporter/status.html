#parse("./common.html")
<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8" />
    <title>员工情况</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />
    <meta name="robots" content="index" />
    <meta name="screen-orientation" content="portrait" />
    <meta name="full-screen" content="yes" />
    <meta name="browsermode" content="application" />
    <meta name="x5-orientation" content="portrait" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="x5-page-mode" content="app" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="shortcut icon" href="$ctx/pages-dev/static/img/icon/icon.png" />
    <!-- coolie -->
    <link rel="stylesheet" href="$ctx/pages-dev/static/css/base.css" />
    <link rel="stylesheet" href="$ctx/pages-dev/static/css/public.css" />
    <link rel="stylesheet" href="$ctx/pages-dev/static/css/plugin/layer.css" />
    <!-- /coolie -->
    <!-- coolie -->
    <link rel="stylesheet" href="$ctx/pages-dev/static/css/status.css" />
    <!-- /coolie -->
</head>

<body>
    <div class="main-wrap">
        #set($data = $confUtils.list("DEP_TYPE"))
        <ul id="listHead" class="list-head">
            #foreach($dic in $data)
            <li class="j-$!{velocityCount}-label j-list-tag list-tag tag-$data.size() gray" data-tab="tab$!{velocityCount}" data-code="$!dic.code">
                <i class="i i-$!{velocityCount}"></i>
                <p>$dic.label</p>
            </li>
            #end
        </ul>
        <main id="main" class="list-wrap bb">
            <ul class="j-tabone-con list-con card">
                <li class="con-tip">方案咨询（空闲<span class="j-con-tip">…%</span>）</li>
            </ul>
            <ul class="j-tabtwo-con list-con card">
                <li class="con-tip">业务咨询（空闲<span class="j-con-tip">…%</span>）</li>
            </ul>
            <ul class="j-tabthree-con list-con card">
                <li class="con-tip">方案规划（空闲<span class="j-con-tip">…%</span>）</li>
            </ul>
            <ul class="j-tabfour-con list-con card">
                <li class="con-tip">其他（空闲<span class="j-con-tip">…%</span>）</li>
            </ul>
        </main>
    </div>
    <button class="fixed-btn gradient-bg pf"><a href="$ctx/index"><i class="i2 i-2-2"></i></a></button>
    <template data-name="manlist">
        <li class="man-list">
            <a class="man-l-con" href="$ctx/supporter/{{id}}">
                <i class="man-l-head" style="background: url({{photo}}) no-repeat 50% 50%/cover;"></i>
                <div class="man-l-data">
                    <div class="man-l-item">
                        <div class="man-l-left">
                            <i class="i i-1-7"></i>
                            <span class="man-l-large">{{name}}</span>
                        </div>
                        <div class="man-l-right">
                            <span class="man-l-small">{{dep}}</span>
                        </div>
                    </div>
                    <div class="man-l-item">
                        <div class="man-l-left">
                            <i class="i i-1-8"></i>
                            <span class="man-l-middle">好评率{{score}}%</span>
                        </div>
                        <div class="man-l-right">
                            <i class="i i-4-1"></i>
                            <span class="man-l-middle">本月工时{{workInMonth}}/{{works}}</span>
                        </div>
                    </div>
                </div>
            </a>
        </li>
    </template>
    <!-- 空数据 -->
    <template data-name="empty">
        <li class="list-nodata">
            <p class="list-nodata-text">空空如也...</p>
            <i class="list-nodata-img"></i>
        </li>
    </template>
    <!-- coolie -->
    <script src="$ctx/pages-dev/static/js/plugin/fastclick.js"></script>
    <script src="$ctx/pages-dev/static/js/plugin/zepto.js"></script>
    <script src="$ctx/pages-dev/static/js/plugin/touch.js"></script>
    <script src="$ctx/pages-dev/static/js/plugin/layer.js"></script>
    <script src="$ctx/pages-dev/static/js/public.js"></script>
    <script src="$ctx/pages-dev/static/js/verify.js"></script>
    <!-- /coolie -->
    <script>
    (window || this).G = {
        defaultHead: '$ctx/pages-dev/static/img/man.png',
        listUrl: '$ctx/supporter/list/{{page}}/{{size}}'
    };
    </script>
    <!-- coolie -->
    <script src="$ctx/pages-dev/static/js/status.js"></script>
    <!-- /coolie -->
</body>

</html>
