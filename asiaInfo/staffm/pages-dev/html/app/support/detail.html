#parse("./common.html")
<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8" />
    <title>我的预约</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />
    <meta name="robots" content="index" />
    <meta name="screen-orientation" content="portrait" />
    <meta name="full-screen" content="yes" />
    <meta name="browsermode" content="application" />
    <meta name="x5-orientation" content="portrait" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="x5-page-mode" content="app" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="shortcut icon" href="$ctx/pages-dev/static/img/icon/icon.png" />
    <!-- coolie -->
    <link rel="stylesheet" href="$ctx/pages-dev/static/css/base.css" />
    <link rel="stylesheet" href="$ctx/pages-dev/static/css/public.css" />
    <link rel="stylesheet" href="$ctx/pages-dev/static/css/plugin/layer.css" />
    <!-- /coolie -->
    <!-- coolie -->
    <link rel="stylesheet" href="$ctx/pages-dev/static/css/pre_sale_detail.css" />
    <!-- /coolie -->
</head>

<body>
    <div class="main-wrap">
        <main id="perviewWrap" class="perview-wrap bb">
            <ul class="perview-con card">
                <li class="lr-list">
                    <i class="i i-4-4"></i>
                    <div class="lr-l-con">
                        <div class="lr-l-left">
                            <span class="lr-l-large">申请人:</span>
                            <span class="lr-l-middle">$!asker.name</span>
                        </div>
                    </div>
                </li>
                <li class="lr-list">
                    <i class="i i-1-7"></i>
                    <div class="lr-l-con">
                        <div class="lr-l-left">
                            <span class="lr-l-large">支持人:</span>
                            <span class="lr-l-middle">$!supporter.name</span>
                            <span class="lr-l-small">$!supporter.depname - $!supporter.areaname</span>
                        </div>
                    </div>
                </li>
                <li class="lr-list">
                    <i class="i i-1-20"></i>
                    <div class="lr-l-con">
                        <div class="lr-l-left">
                            <span class="lr-l-large">时间周期:</span>
                            <span class="j-perview-time lr-l-middle" data-time="$!{support.starttime} $!{support.endtime}">…</span>
                        </div>
                    </div>
                </li>
                <li class="lr-list">
                    <i class="i i-1-11"></i>
                    <div class="lr-l-con">
                        <div class="lr-l-left">
                            <span class="lr-l-large">工作方式:</span>
                            <span class="lr-l-middle">
                            #if($!support.workWay == '0')
                            现场支持
                            #else
                            远程支持
                            #end
                            </span>
                        </div>
                    </div>
                </li>
                <li class="lr-list">
                    <i class="i i-1-12"></i>
                    <div class="lr-l-con">
                        <div class="lr-l-left">
                            <span class="lr-l-large">申请说明:</span>
                            <span class="lr-l-middle">$!support.supportDesc</span>
                        </div>
                    </div>
                </li>
        </main>
    </div>
    <!-- coolie -->
    <script src="$ctx/pages-dev/static/js/plugin/fastclick.js"></script>
    <script src="$ctx/pages-dev/static/js/plugin/zepto.js"></script>
    <script src="$ctx/pages-dev/static/js/plugin/touch.js"></script>
    <script src="$ctx/pages-dev/static/js/plugin/layer.js"></script>
    <script src="$ctx/pages-dev/static/js/public.js"></script>
    <script src="$ctx/pages-dev/static/js/verify.js"></script>
    <!-- /coolie -->
    <script>
    (window || this).G = {};
    </script>
    <!-- coolie -->
    <script src="$ctx/pages-dev/static/js/pre_sale_detail.js"></script>
    <!-- /coolie -->
</body>

</html>
