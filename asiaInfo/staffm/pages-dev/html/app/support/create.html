#parse("./common.html")
<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8" />
    <title>新建申请</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />
    <meta name="robots" content="index" />
    <meta name="screen-orientation" content="portrait" />
    <meta name="full-screen" content="yes" />
    <meta name="browsermode" content="application" />
    <meta name="x5-orientation" content="portrait" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="x5-page-mode" content="app" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="shortcut icon" href="$ctx/pages-dev/static/img/icon/icon.png" />
    <!-- coolie -->
    <link rel="stylesheet" href="$ctx/pages-dev/static/css/base.css" />
    <link rel="stylesheet" href="$ctx/pages-dev/static/css/public.css" />
    <link rel="stylesheet" href="$ctx/pages-dev/static/css/plugin/layer.css" />
    <!-- /coolie -->
    <!-- coolie -->
    <link rel="stylesheet" href="$ctx/pages-dev/static/css/create.css" />
    <!-- /coolie -->
</head>

<body>
    <div class="main-wrap">
        <main class="card">
            <ul id="listCon" class="creat-list-wrap">
                <li class="lr-list">
                    <i class="i i-1-10"></i>
                    <div class="lr-l-con date-picker">
                        <label class="j-start-time lr-l-left">
                            <input class="j-time-ipt" type="text" name="starttime" />
                            <span class="j-time-show lr-l-large">…月…日</span>
                            <span class="j-time-fast lr-l-middle">…</span>
                        </label>
                        <label class="j-end-time lr-l-right">
                            <input class="j-time-ipt" type="text" name="endtime" />
                            <span class="j-time-show lr-l-large">…月…日</span>
                            <span class="j-time-fast lr-l-middle">…</span>
                        </label>
                    </div>
                </li>
                <li class="lr-list j-supporter" data-url="$ctx/supporter/select/step1">
                    <i class="i i-1-7"></i>
                    <div class="lr-l-con">
                        <div class="lr-l-left">
                            <span class="lr-l-large">支持人员</span>
                        </div>
                        <div class="lr-l-right">
                            <input class="j-supporter-ipt none" type="text" name="supporter" data-vname="支持人员" data-vtype="require" />
                            <span class="j-supporter-name lr-l-large">…</span>
                            <span class="j-supporter-desc lr-l-middle">…</span>
                        </div>
                    </div>
                </li>
                <li class="lr-list support-method">
                    <i class="i i-1-11"></i>
                    <div class="lr-l-con">
                        <div class="lr-l-left">
                            <span class="lr-l-large">工作方式</span>
                        </div>
                        <div class="j-workway lr-l-right">
                            <label>
                                <input class="j-workway-ipt" type="radio" name="workWay" value="0" />
                                <i class="i i-4-14"></i>
                                <span class="lr-l-large">现场支持</span>
                            </label>
                            <label>
                                <input class="j-workway-ipt" type="radio" name="workWay" value="1" />
                                <i class="i i-4-14"></i>
                                <span class="lr-l-large">远程支持</span>
                            </label>
                        </div>
                    </div>
                </li>
                <li class="lr-list">
                    <i class="i i-1-12"></i>
                    <div class="lr-l-con">
                        <div class="lr-l-left">
                            <span class="lr-l-large">申请说明</span>
                        </div>
                        <div class="lr-l-left support-desc bb">
                            <textarea class="j-desc-ipt bb" name="supportDesc" maxlength="100" placeholder="请输入项目及其他备注（最少6个字）" data-vname="申请说明" data-vtype="require"></textarea>
                        </div>
                    </div>
                </li>
            </ul>
        </main>
        <footer id="footer" class="bottom-fooer">
            <button class="j-submit-btn submit-btn btn-def gradient-bg gray"><i class="i i-3-4"></i><span>提交</span></button>
        </footer>
        <!-- 申请预览 -->
        <div class="mask none">
            <div id="perviewWrap" class="perview-wrap bb">
                <ul class="perview-con">
                    <li class="lr-list">
                        <i class="i i-4-4"></i>
                        <div class="lr-l-con">
                            <div class="lr-l-left">
                                <span class="lr-l-large">申请人:</span>
                                <span class="lr-l-middle">$USER_SESSION.name</span>
                            </div>
                        </div>
                    </li>
                    <li class="lr-list">
                        <i class="i i-1-7"></i>
                        <div class="lr-l-con">
                            <div class="lr-l-left">
                                <span class="lr-l-large">支持人:</span>
                                <span class="j-perview-supporter lr-l-middle">…</span>
                                <span class="j-perview-supporter-desc lr-l-small">…</span>
                            </div>
                        </div>
                    </li>
                    <li class="lr-list">
                        <i class="i i-1-20"></i>
                        <div class="lr-l-con">
                            <div class="lr-l-left">
                                <span class="lr-l-large">时间周期:</span>
                                <span class="j-perview-time lr-l-middle">… - …</span>
                            </div>
                        </div>
                    </li>
                    <li class="lr-list">
                        <i class="i i-1-11"></i>
                        <div class="lr-l-con">
                            <div class="lr-l-left">
                                <span class="lr-l-large">工作方式:</span>
                                <span class="j-perview-work lr-l-middle">…</span>
                            </div>
                        </div>
                    </li>
                    <li class="lr-list">
                        <i class="i i-1-12"></i>
                        <div class="lr-l-con">
                            <div class="lr-l-left">
                                <span class="lr-l-large">申请说明:</span>
                                <span class="j-perview-desc lr-l-middle">…</span>
                            </div>
                        </div>
                    </li>
                </ul>
                <footer class="perview-btn gradient-bg">
                    <button class="j-perview-close"><i class="i i-3-3"></i><span>取消</span></button>
                    <button class="j-perview-sure"><i class="i i-3-4"></i><span>确认</span></button>
                </footer>
            </div>
        </div>
    </div>
    <!-- coolie -->
    <script src="$ctx/pages-dev/static/js/plugin/zepto.js"></script>
    <script src="$ctx/pages-dev/static/js/plugin/touch.js"></script>
    <script src="$ctx/pages-dev/static/js/plugin/layer.js"></script>
    <script src="$ctx/pages-dev/static/js/public.js"></script>
    <script src="$ctx/pages-dev/static/js/verify.js"></script>
    <!-- /coolie -->
    <script>
    (window || this).G = {
        createUrl: '$!ctx/support/create',
        goUrl: '$ctx/index#tabthree'
    };
    </script>
    <!-- 日期插件 -->
    <!-- coolie -->
    <link rel="stylesheet" href="$ctx/pages-dev/static/css/plugin/mobiscroll_o.css" />
    <script src="$ctx/pages-dev/static/js/plugin/jq.js"></script>
    <script src="$ctx/pages-dev/static/js/plugin/mobiscroll_o.js"></script>
    <!-- /coolie -->
    <!-- coolie -->
    <script src="$ctx/pages-dev/static/js/create.js"></script>
    <!-- /coolie -->
</body>

</html>
