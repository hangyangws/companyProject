#parse("././common.html")
<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8" />
    <title>信息修改-个人中心</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />
    <meta name="robots" content="index" />
    <meta name="screen-orientation" content="portrait" />
    <meta name="full-screen" content="yes" />
    <meta name="browsermode" content="application" />
    <meta name="x5-orientation" content="portrait" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="x5-page-mode" content="app" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="shortcut icon" href="$ctx/pages-dev/static/img/icon/icon.png" />
    <!-- coolie -->
    <link rel="stylesheet" href="$ctx/pages-dev/static/css/base.css" />
    <link rel="stylesheet" href="$ctx/pages-dev/static/css/public.css" />
    <link rel="stylesheet" href="$ctx/pages-dev/static/css/plugin/layer.css" />
    <!-- /coolie -->
    <!-- coolie -->
    <link rel="stylesheet" href="$ctx/pages-dev/static/css/setting.css" />
    <!-- /coolie -->
</head>

<body class="bg-gray">
    <main class="main-wrap bb">
        <ul id="itemWrap" class="item-wrap">
            <li class="item-list">
                <!-- 姓名 -->
                <label class="item-each pr db">
                    <i class="pa i i-1-17"></i>
                    <div class="item-con c">
                        <span class="item-tag">姓名</span>
                        <input class="j-ipt" type="text" maxlength="20" name="name" value="$!USER_SESSION.name" placeholder="请输入真实姓名" />
                    </div>
                </label>
                <!-- 邮箱 -->
                <label class="item-each pr db">
                    <i class="pa i i-1-20"></i>
                    <div class="item-con c">
                        <span class="item-tag">邮箱</span>
                        <input class="j-ipt" type="email" maxlength="32" name="email" value="$!USER_SESSION.email" placeholder="请输入邮箱" />
                    </div>
                </label>
                <!-- 电话 -->
                <label class="item-each pr db">
                    <i class="pa i i-1-8"></i>
                    <div class="item-con c">
                        <span class="item-tag">电话</span>
                        <input type="tel" maxlength="11" name="mobile" value="$!USER_SESSION.mobile" placeholder="请输入电话号码" readonly="readonly" />
                    </div>
                </label>
            </li>
        </ul>
        <footer id="footer" class="reg-btn-wrap pa">
            <div class="j-modify btn-def reg-btn tac" role="button"><i class="i i-1-3"></i><span>&emsp;确认修改</span></div>
        </footer>
    </main>
    <!-- coolie -->
    <script src="$!ctx/pages-dev/static/js/plugin/fastclick.js"></script>
    <script src="$!ctx/pages-dev/static/js/plugin/zepto.js"></script>
    <script src="$!ctx/pages-dev/static/js/plugin/touch.js"></script>
    <script src="$!ctx/pages-dev/static/js/plugin/layer.js"></script>
    <script src="$!ctx/pages-dev/static/js/public.js"></script>
    <script src="$!ctx/pages-dev/static/js/verify.js"></script>
    <!-- /coolie -->
    <script>
    (window || this).G = {
        modify_url: '$!ctx/commonweal/profile/change',
        ok_url: '$!ctx/common/message/userinfo'
    };
    </script>
    <!-- coolie -->
    <script src="$!ctx/pages-dev/static/js/setting.js"></script>
    <!-- /coolie -->
</body>

</html>
