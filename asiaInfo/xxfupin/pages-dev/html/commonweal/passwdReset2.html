        <p>手机号<input id="user_mobile" value="$mobile">
        <p>密码<input id="user_passwd">

    <script>
    $('#btnSign').click(function() {
    	$.post('$!ctx/commonweal/password/reset/2', {
    		"passwd": $('#user_passwd').val(),
    		"token": $token
    	}, function(json) {
    		if(json && json.code === 0) {
    			alert('成功')
    		} else {
    			alert(json.msg);
    		}
    	});
    });
    </script>
