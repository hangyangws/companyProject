#parse("././common.html")
<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8" />
    <title>个人中心</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />
    <meta name="robots" content="index" />
    <meta name="screen-orientation" content="portrait" />
    <meta name="full-screen" content="yes" />
    <meta name="browsermode" content="application" />
    <meta name="x5-orientation" content="portrait" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="x5-page-mode" content="app" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="shortcut icon" href="$ctx/pages-dev/static/img/icon/icon.png" />
    <!-- coolie -->
    <link rel="stylesheet" href="$ctx/pages-dev/static/css/base.css" />
    <link rel="stylesheet" href="$ctx/pages-dev/static/css/public.css" />
    <link rel="stylesheet" href="$ctx/pages-dev/static/css/plugin/layer.css" />
    <!-- /coolie -->
    <!-- coolie -->
    <link rel="stylesheet" href="$ctx/pages-dev/static/css/setting.css" />
    <!-- /coolie -->
</head>

<body class="bg-gray">
    <main id="mainWrap" class="main-wrap bb">
        <ul class="item-wrap">
            <li class="item-list">
                <!-- 个人信息 -->
                <a class="item-each pr db" href="$ctx/commonweal/profile">
                    <i class="pa i i-1-17"></i>
                    <div class="item-con c">
                        <span class="item-tag">个人信息</span>
                        <i class="ipt-btn pass-btn i i-1-19 fr"></i>
                    </div>
                </a>
                <!-- 申请认证 -->
                <div class="j-sign-flow item-each pr db">
                    <i class="pa i i-1-18"></i>
                    <div class="item-con c">
                        <span class="item-tag">申请认证</span>
                        <i class="ipt-btn pass-btn i i-1-19 fr"></i>
                    </div>
                </div>
                <!-- 安全设置 -->
                <a class="item-each pr db" href="$ctx/commonweal/password/change">
                    <i class="pa i i-1-8"></i>
                    <div class="item-con c">
                        <span class="item-tag">安全设置</span>
                        <i class="ipt-btn pass-btn i i-1-19 fr"></i>
                    </div>
                </a>
            </li>
        </ul>
        <footer id="footer" class="reg-btn-wrap pa">
            <div class="j-loginout btn-def reg-btn tac" role="button"><i class="i i-1-16"></i><span>&emsp;退出登录</span></div>
        </footer>
        <!-- 认证申请弹窗 -->
        <div class="j-mask mask pf w1 h1 t0 l0 none">
            <div class="sign-flow bcf top-50 top-middle">
                <h3 class="s-f-tit tac fcf">认证申请</h3>
                <ul class="s-f-con pr">
                    <li>1. 如实填写个人信息，确认并提交</li>
                    <li>2. 联系客服：
                        <br />发送邮件至<a href="mailto:XX@asiainfo.com">XX@asiainfo.com</a>或
                        <br />拨打电话<a href="tel:400888888">400-888-888</a>
                    </li>
                    <li>3. 我们会在5个工作日内审核，审核通过后您可为您可获取项目受助人信息</li>
                </ul>
            </div>
        </div>
    </main>
    <!-- coolie -->
    <script src="$!ctx/pages-dev/static/js/plugin/fastclick.js"></script>
    <script src="$!ctx/pages-dev/static/js/plugin/zepto.js"></script>
    <script src="$!ctx/pages-dev/static/js/plugin/touch.js"></script>
    <script src="$!ctx/pages-dev/static/js/plugin/layer.js"></script>
    <script src="$!ctx/pages-dev/static/js/public.js"></script>
    <script src="$!ctx/pages-dev/static/js/verify.js"></script>
    <!-- /coolie -->
    <script>
    (window || this).G = {
        logout_url: '$ctx/commonweal/logout',
        user_url: '$ctx/commonweal/login'
    };
    </script>
    <!-- coolie -->
    <script src="$!ctx/pages-dev/static/js/setting.js"></script>
    <!-- /coolie -->

</html>
