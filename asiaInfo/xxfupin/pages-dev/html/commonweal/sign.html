#parse("././common.html")
<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8" />
    <title>#if($type == 'normal')普通#else邀请#end注册</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />
    <meta name="robots" content="index" />
    <meta name="screen-orientation" content="portrait" />
    <meta name="full-screen" content="yes" />
    <meta name="browsermode" content="application" />
    <meta name="x5-orientation" content="portrait" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="x5-page-mode" content="app" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="shortcut icon" href="$ctx/pages-dev/static/img/icon/icon.png" />
    <!-- coolie -->
    <link rel="stylesheet" href="$ctx/pages-dev/static/css/base.css" />
    <link rel="stylesheet" href="$ctx/pages-dev/static/css/public.css" />
    <link rel="stylesheet" href="$ctx/pages-dev/static/css/plugin/layer.css" />
    <!-- /coolie -->
    <!-- coolie -->
    <link rel="stylesheet" href="$ctx/pages-dev/static/css/register.css" />
    <!-- /coolie -->
</head>

<body class="bg-gray">
    <main class="main-wrap bb">
        <ul id="itemWrap" class="item-wrap ofh">
            <li class="item-list">
                <!-- 手机号 -->
                <label class="item-each pr db">
                    <i class="pa i i-1-6"></i>
                    <div class="item-con pr">
                        <span class="item-tag pa">手机号</span>
                        <div class="item-ipt-wrap pr tar">
                            <input class="j-ipt tel-ipt bb" type="tel" maxlength="11" name="mobile" placeholder="请输入手机号" />
                            <button class="j-get-code ipt-btn code-btn">获取验证码</button>
                        </div>
                    </div>
                </label>
                <!-- 验证码 -->
                <label class="item-each pr db">
                    <i class="pa i i-1-7"></i>
                    <div class="item-con pr">
                        <span class="item-tag pa">验证码</span>
                        <div class="item-ipt-wrap pr tar">
                            <input class="j-ipt bb" type="text" maxlength="6" name="vcode" placeholder="请输入验证码" />
                        </div>
                    </div>
                </label>
            </li>
            <li class="item-list">
                <!-- 设置密码 -->
                <label class="item-each pr db">
                    <i class="pa i i-1-8"></i>
                    <div class="item-con pr">
                        <span class="item-tag pa">设置密码</span>
                        <div class="item-ipt-wrap pr tar">
                            <div class="pass-ipt-wrap">
                                <input class="j-pass-ipt j-ipt bb" type="password" maxlength="6" name="passwd" placeholder="请输入密码" />
                            </div>
                            <i class="j-see-pass ipt-btn pass-btn i i-1-1" data-class="i-1-2"></i>
                        </div>
                    </div>
                </label>
            </li>
            <li class="item-list">
                #if($type == 'invitation')
                <!-- 邀请码 -->
                <label class="item-each pr db">
                    <i class="pa i i-1-4"></i>
                    <div class="item-con pr">
                        <span class="item-tag pa">邀请码</span>
                        <div class="item-ipt-wrap pr tar">
                            <input class="j-ipt bb" type="text" name="referee" placeholder="请输入邀请码" />
                        </div>
                    </div>
                </label>
                #end
                <!-- 公益组织 -->
                <label class="item-each pr db">
                    <i class="pa i i-1-5"></i>
                    <div class="item-con pr">
                        <span class="item-tag pa">公益组织</span>
                        <div class="item-ipt-wrap pr tar">
                            <input class="j-ipt bb" type="text" name="org" placeholder="请输入公益组织" />
                        </div>
                    </div>
                </label>
            </li>
            #if($type == 'normal')
            <li>
                <p class="reg-tip mt10 tac">如找不到公益组织&emsp;请联系我们&ensp;<a href="tel:400888888">400-888-888</a></p>
            </li>
            #end
        </ul>
        <footer id="footer" class="reg-btn-wrap pa w1 b0 l0 p10 bb">
            <button class="j-reg-btn reg-btn btn-def"><i class="i i-1-3"></i><span>&emsp;确认注册</span></button>
        </footer>
    </main>
    <!-- coolie -->
    <script src="$!ctx/pages-dev/static/js/plugin/fastclick.js"></script>
    <script src="$!ctx/pages-dev/static/js/plugin/zepto.js"></script>
    <script src="$!ctx/pages-dev/static/js/plugin/touch.js"></script>
    <script src="$!ctx/pages-dev/static/js/plugin/layer.js"></script>
    <script src="$!ctx/pages-dev/static/js/public.js"></script>
    <script src="$!ctx/pages-dev/static/js/verify.js"></script>
    <!-- /coolie -->
    <script>
    (window || this).G = {
        page_type: '$type',
        send_code_url: '$ctx/sms/send',
        get_code_url: '$ctx/sms',
        reg_url: '$!ctx/commonweal/sign',
        user_url: '$ctx/commonweal'
    };
    </script>
    <!-- coolie -->
    <script src="$!ctx/pages-dev/static/js/register.js"></script>
    <!-- /coolie -->
</body>

</html>
