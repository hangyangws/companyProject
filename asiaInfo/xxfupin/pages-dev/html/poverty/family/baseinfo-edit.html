#parse("././common.html")
<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8" />
    <title>#if($family.familyId)修改#else添加#end贫困户</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />
    <meta name="robots" content="index" />
    <meta name="screen-orientation" content="portrait" />
    <meta name="full-screen" content="yes" />
    <meta name="browsermode" content="application" />
    <meta name="x5-orientation" content="portrait" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="x5-page-mode" content="app" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="shortcut icon" href="$ctx/pages-dev/static/img/icon/icon.png" />
    <!-- coolie -->
    <link rel="stylesheet" href="$ctx/pages-dev/static/css/base.css" />
    <link rel="stylesheet" href="$ctx/pages-dev/static/css/public.css" />
    <link rel="stylesheet" href="$ctx/pages-dev/static/css/plugin/layer.css" />
    <!-- /coolie -->
    <!-- coolie -->
    <link rel="stylesheet" href="$ctx/pages-dev/static/poverty/css/info-show-edit.css" />
    <!-- /coolie -->
</head>

<body class="bg-gray">
    <!--<p>是否独生子女户</p>
    <select name="isOnlyChild">
        <option></option>
        <option value="1" #if($!family.isOnlyChild==1) selected="selected" #end>是</option>
        <option value="0" #if($!family.isOnlyChild==0) selected="selected" #end>否</option>
    </select>
    <p>是否双女户</p>
    <select name="isDoubleDaughter">
        <option></option>
        <option value="1" #if($!family.isDoubleDaughter==1) selected="selected" #end>是</option>
        <option value="0" #if($!family.isDoubleDaughter==0) selected="selected" #end>否</option>
    </select> -->
    <main id="conWrap" class="main-wrap">
        <form class="j-form content">
            <!-- 附加字段 -->
            <input type="hidden" name="householder.memberId" value="$!family.householder.memberId" />
            <!-- 地址信息 -->
            <div class="ofh">
                <h3 class="label"><i class="i i-1-5"></i><span>家庭住址</span></h3>
                <ul class="addr-info card ofh">
                    <li>
                        <h6>省、区、市</h6>
                        <select class="select select-active">
                            <option value="$!family.addrProvince">安徽省</option>
                        </select>
                    </li>
                    <li>
                        <h6>市(地、州、盟)</h6>
                        <select class="select select-active">
                            <option value="$!family.addrCity">阜阳市</option>
                        </select>
                    </li>
                    <li>
                        <h6>县(市、区、旗)</h6>
                        <select class="j-area-select select one" data-i="1">
                            <option value="$!family.addrDistrict">请选择</option>
                        </select>
                    </li>
                    <li>
                        <h6>镇(乡)</h6>
                        <select class="j-area-select select two" data-i="2">
                            <option value="$!family.addrTown">请选择</option>
                        </select>
                    </li>
                    <li>
                        <h6>行政村</h6>
                        <select class="j-area-select select three" data-i="3">
                            <option value="$!family.addrVillage">请选择</option>
                        </select>
                    </li>
                </ul>
            </div>
            <!-- 户主信息 -->
            <ul class="master-info card">
                <li class="each-list pr">
                    <i class="pa i i-1-17"></i>
                    <div class="each-con pr">
                        <span class="item-tag pa">户主姓名</span>
                        <div class="ipt-wrap tar">
                            <input class="bb" type="text" maxlength="18" name="householder.name" value="$!family.householder.name" placeholder="请输入户主姓名" />
                        </div>
                    </div>
                </li>
                <li class="each-list pr">
                    <i class="pa i i-3-6"></i>
                    <div class="each-con pr">
                        <span class="item-tag pa">性别</span>
                        <div class="ipt-wrap tar">
                            #foreach($sex in $!sexList)
                            <label>
                                <input class="o-radio" type="radio" value="$sex.code" name="householder.sex" #if($!family.householder.sex==$!sex.code)checked="checked" #end />
                                <span class="u-radio"></span>
                                <span>$sex.label</span>
                            </label>
                            #end
                        </div>
                    </div>
                </li>
                <li class="each-list pr">
                    <i class="pa i i-1-6"></i>
                    <div class="each-con pr">
                        <span class="item-tag pa">联系电话</span>
                        <div class="ipt-wrap tar">
                            <input class="bb" type="tel" maxlength="11" name="contactPhone" value="$!family.contactPhone" placeholder="请输入联系电话" />
                        </div>
                    </div>
                </li>
                <li class="each-list pr">
                    <i class="pa i i-1-18"></i>
                    <div class="each-con pr">
                        <span class="item-tag pa">证件号码</span>
                        <div class="ipt-wrap tar">
                            <input class="bb" type="text" maxlength="18" name="householder.idcard" value="$!family.householder.idcard" placeholder="请输入证件号码" />
                        </div>
                    </div>
                </li>
                <li class="each-list pr">
                    <i class="pa i i-4-1"></i>
                    <div class="each-con pr">
                        <span class="item-tag no-ask pa">开户银行</span>
                        <div class="ipt-wrap tar">
                            <input class="bb" type="text" maxlength="20" name="bankName" value="$!family.bankName" placeholder="请输入开户银行" />
                        </div>
                    </div>
                </li>
                <li class="each-list pr">
                    <i class="pa i i-3-16"></i>
                    <div class="each-con pr">
                        <span class="item-tag no-ask pa">银行帐号</span>
                        <div class="ipt-wrap tar">
                            <input class="bb" type="text" maxlength="19" name="bankCard" value="$!family.bankCard" placeholder="请输入银行帐号" />
                        </div>
                    </div>
                </li>
            </ul>
            <!-- 其他信息 -->
            <ul class="other-info card">
                <li class="each-list pr">
                    <i class="pa i i-3-17"></i>
                    <div class="each-con pr">
                        <span class="item-tag pa">识别标准</span>
                        <div class="ipt-wrap tar">
                            <select class="j-select select #if($!family.standardFlag)each-addr-active#end" name="standardFlag">
                                <option value="">请选择</option>
                                #option($!standardList $!family.standardFlag)
                            </select>
                        </div>
                    </div>
                </li>
                <li class="each-list pr">
                    <i class="pa i i-3-18"></i>
                    <div class="each-con pr">
                        <span class="item-tag pa">脱贫状态</span>
                        <div class="ipt-wrap tar">
                            <select class="j-select select #if($!family.status)each-addr-active#end" name="status">
                                <option value="">请选择</option>
                                #option($!statusList $!family.status)
                            </select>
                        </div>
                    </div>
                </li>
                <li class="each-list pr">
                    <i class="pa i i-3-20"></i>
                    <div class="each-con pr">
                        <span class="item-tag pa">属性</span>
                        <div class="ipt-wrap tar">
                            <select class="j-select select #if($!family.attribute)each-addr-active#end" name="attribute">
                                <option value="">请选择</option>
                                #option($!attrList $!family.attribute)
                            </select>
                        </div>
                    </div>
                </li>
                <li class="each-list pr">
                    <i class="pa i i-3-19"></i>
                    <div class="each-con pr">
                        <span class="item-tag no-ask pa">是否军烈属</span>
                        <div class="ipt-wrap tar">
                            <label>
                                <input class="o-radio" type="radio" value="1" name="isSpecialCare" #if($!family.isSpecialCare==1)checked="checked" #end />
                                <span class="u-radio"></span>
                                <span>是</span>
                            </label>
                            <label>
                                <input class="o-radio" type="radio" value="0" name="isSpecialCare" #if($!family.isSpecialCare==0)checked="checked" #end />
                                <span class="u-radio"></span>
                                <span>否</span>
                            </label>
                        </div>
                    </div>
                </li>
            </ul>
        </form>
        <footer class="pf w1 b0 l0 p10 bb">
            <button class="j-submit sub-btn btn-def w1"><i class="i i-1-3"></i><span>&emsp;确定</span></button>
        </footer>
    </main>
    <!-- coolie -->
    <script src="$ctx/pages-dev/static/js/plugin/fastclick.js"></script>
    <script src="$ctx/pages-dev/static/js/plugin/zepto.js"></script>
    <script src="$ctx/pages-dev/static/js/plugin/touch.js"></script>
    <script src="$ctx/pages-dev/static/js/plugin/layer.js"></script>
    <script src="$ctx/pages-dev/static/js/public.js"></script>
    <script src="$ctx/pages-dev/static/js/verify.js"></script>
    <!-- /coolie -->
    <script>
    (window || this).G = {
        area_url: '$ctx/area/',
        submit_url: '$!uctx/family/' + ('$!familyId' ? '$!familyId/baseinfo' : 'add'),
        user_url: '$uctx/family/$!id',
        tit: '#if($family.familyId)修改#else添加#end'
    };
    </script>
    <!-- coolie -->
    <script src="$ctx/pages-dev/static/poverty/js/new-poverty.js"></script>
    <!-- /coolie -->
</body>

</html>
