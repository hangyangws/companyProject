<body>
    <main id="conWrap" class="main-wrap h1 ofh bg-gray">
        <header class="header gradient-bg"></header>
        <ul class="list-wrap pa bb">
            #foreach($info in $!familys)
            <li class="j-list list-row fs0 tac" data-id="$!info.memberId" data-relation="$!info.relation">
                <a class="list-con c" href="$!uctx/family/$!familyId/member/$!info.memberId">
                    <span class="name row-5 fc3">
                        <i class="i i-1-17"></i>
                        <span class="to">$!info.name</span>
                    </span>
                    <span class="row-2">$!info.relationLabel</span>
                    <span class="row-1">$!info.sexLabel</span>
                    <span class="row-2">$!info.age岁</span>
                </a>
                <button class="j-del-man del-man"><i class="i i-6-14"></i></button>
            </li>
            #end
            <li class="list-note tac fc9">注意：若删除户主信息，该户主家庭信息会被删除</li>
        </ul>
        <footer class="footer pa w1 b0 l0 p10 bb">
            <a class="btn-def" href="$!uctx/family/$!familyId/member/add"><i class="i i-1-10"></i><span>&emsp;添加家庭成员</span></a>
        </footer>
    </main>
