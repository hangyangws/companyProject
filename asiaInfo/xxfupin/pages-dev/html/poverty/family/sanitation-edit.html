#parse("./common.html")
<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8" />
    <title>卫计情况</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />
    <meta name="robots" content="index" />
    <meta name="screen-orientation" content="portrait" />
    <meta name="full-screen" content="yes" />
    <meta name="browsermode" content="application" />
    <meta name="x5-orientation" content="portrait" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="x5-page-mode" content="app" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="shortcut icon" href="$ctx/pages-dev/static/img/icon/icon.png" />
    <!-- coolie -->
    <link rel="stylesheet" href="$ctx/pages-dev/static/css/base.css" />
    <link rel="stylesheet" href="$ctx/pages-dev/static/css/public.css" />
    <link rel="stylesheet" href="$ctx/pages-dev/static/css/plugin/layer.css" />
    <!-- /coolie -->
    <!-- coolie -->
    <link rel="stylesheet" href="$ctx/pages-dev/static/poverty/css/info-show-edit.css" />
    <!-- /coolie -->
</head>

<body class="bg-gray">
    <main id="conWrap" class="main-wrap">
        <form class="j-form content">
            <input type="hidden" name="id" value="$!info.id" />
            <ul class="other-info card">
                <li class="each-list pr">
                    <i class="pa i i-6-20"></i>
                    <div class="each-con pr">
                        <span class="item-tag no-ask pa">是否独生子女</span>
                        <div class="ipt-wrap tar">
                            #radio("isOnlyChild" $!info.isOnlyChild "require" "是否独生子女")
                        </div>
                    </div>
                </li>
                <li class="each-list pr">
                    <i class="pa i i-7-1"></i>
                    <div class="each-con pr">
                        <span class="item-tag no-ask pa">是否双女户</span>
                        <div class="ipt-wrap tar">
                            #radio("isDoubleDaughter" $!info.isDoubleDaughter "require" "是否双女户")
                        </div>
                    </div>
                </li>
            </ul>
        </form>
        <footer class="footer pf w1 b0 l0 p10 bb">
            <button class="j-submit sub-btn btn-def w1"><i class="i i-1-3"></i><span>&emsp;保存</span></button>
        </footer>
    </main>
    <!-- coolie -->
    <script src="$ctx/pages-dev/static/js/plugin/fastclick.js"></script>
    <script src="$ctx/pages-dev/static/js/plugin/zepto.js"></script>
    <script src="$ctx/pages-dev/static/js/plugin/touch.js"></script>
    <script src="$ctx/pages-dev/static/js/plugin/layer.js"></script>
    <script src="$ctx/pages-dev/static/js/public.js"></script>
    <script src="$ctx/pages-dev/static/js/verify.js"></script>
    <!-- /coolie -->
    <script>
    (window || this).G = {
        submit_url: '$!uctx/family/$!familyId/sanitation',
        user_url: '$uctx/family/$!familyId',
        tit: '卫计情况保存'
    };
    </script>
    <!-- coolie -->
    <script src="$ctx/pages-dev/static/poverty/js/family-edit.js"></script>
    <!-- /coolie -->
</body>

</html>
