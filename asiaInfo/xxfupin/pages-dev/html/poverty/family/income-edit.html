#parse("./common.html")
<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8" />
    <title>收支情况</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />
    <meta name="robots" content="index" />
    <meta name="screen-orientation" content="portrait" />
    <meta name="full-screen" content="yes" />
    <meta name="browsermode" content="application" />
    <meta name="x5-orientation" content="portrait" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="x5-page-mode" content="app" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="shortcut icon" href="$ctx/pages-dev/static/img/icon/icon.png" />
    <!-- coolie -->
    <link rel="stylesheet" href="$ctx/pages-dev/static/css/base.css" />
    <link rel="stylesheet" href="$ctx/pages-dev/static/css/public.css" />
    <link rel="stylesheet" href="$ctx/pages-dev/static/css/plugin/layer.css" />
    <!-- /coolie -->
    <!-- coolie -->
    <link rel="stylesheet" href="$ctx/pages-dev/static/poverty/css/info-show-edit.css" />
    <!-- /coolie -->
</head>

<body class="bg-gray">
    <main id="conWrap" class="main-wrap">
        <form class="j-form content">
            <input type="hidden" name="id" value="$!info.id" />
            <ul class="i-list-wrap">
                <li class="i-list l-ipt-right list-tag-4">
                    <i class="l-icon i i-7-2"></i>
                    <div class="i-list-con">
                        <span class="require-tag">工资性收入</span>
                        <div class="l-con-wrap">
                            <input type="number" j-maxlength="10" name="gongzi" value="$!info.gongzi" placeholder="元" data-vname="工资性收入" data-vtype="require positivenumber" />
                        </div>
                    </div>
                </li>
                <li class="i-list l-ipt-right list-tag-4">
                    <i class="l-icon i i-7-3"></i>
                    <div class="i-list-con">
                        <span>计划生育金</span>
                        <div class="l-con-wrap">
                            <input type="number" j-maxlength="10" name="jihuashengyu" value="$!info.jihuashengyu" placeholder="元" data-vname="计划生育金" data-vtype="positivenumber" />
                        </div>
                    </div>
                </li>
                <li class="i-list l-ipt-right list-tag-4">
                    <i class="l-icon i i-7-4"></i>
                    <div class="i-list-con">
                        <span>生态补尝金</span>
                        <div class="l-con-wrap">
                            <input type="number" j-maxlength="10" name="shengtai" value="$!info.shengtai" placeholder="元" data-vname="生态补尝金" data-vtype="positivenumber" />
                        </div>
                    </div>
                </li>
                <li class="i-list l-ipt-right list-tag-4">
                    <i class="l-icon i i-7-5"></i>
                    <div class="i-list-con">
                        <span class="require-tag">生产经营性收入</span>
                        <div class="l-con-wrap">
                            <input type="number" j-maxlength="10" name="jingying" value="$!info.jingying" placeholder="元" data-vname="生产经营性收入" data-vtype="require positivenumber" />
                        </div>
                    </div>
                </li>
                <li class="i-list l-ipt-right list-tag-4">
                    <i class="l-icon i i-6-12"></i>
                    <div class="i-list-con">
                        <span class="require-tag">低保金</span>
                        <div class="l-con-wrap">
                            <input type="number" j-maxlength="10" name="dibao" value="$!info.dibao" placeholder="元" data-vname="低保金" data-vtype="require positivenumber" />
                        </div>
                    </div>
                </li>
                <li class="i-list l-ipt-right list-tag-4">
                    <i class="l-icon i i-7-6"></i>
                    <div class="i-list-con">
                        <span>其他转移性收入</span>
                        <div class="l-con-wrap">
                            <input type="number" j-maxlength="10" name="qita" value="$!info.qita" placeholder="元" data-vname="其他转移性收入" data-vtype="positivenumber" />
                        </div>
                    </div>
                </li>
            </ul>
            <ul class="i-list-wrap">
                <li class="i-list l-ipt-right list-tag-4">
                    <i class="l-icon i i-7-7"></i>
                    <div class="i-list-con">
                        <span>财产性收入</span>
                        <div class="l-con-wrap">
                            <input type="number" j-maxlength="10" name="caichan" value="$!info.caichan" placeholder="元" data-vname="财产性收入" data-vtype="positivenumber" />
                        </div>
                    </div>
                </li>
                <li class="i-list l-ipt-right list-tag-4">
                    <i class="l-icon i i-7-8"></i>
                    <div class="i-list-con">
                        <span class="require-tag">五保金</span>
                        <div class="l-con-wrap">
                            <input type="number" j-maxlength="10" name="wubao" value="$!info.wubao" placeholder="元" data-vname="五保金" data-vtype="require positivenumber" />
                        </div>
                    </div>
                </li>
                <li class="i-list l-ipt-right list-tag-4">
                    <i class="l-icon i i-7-5"></i>
                    <div class="i-list-con">
                        <span>生产经营性支出</span>
                        <div class="l-con-wrap">
                            <input type="number" j-maxlength="10" name="zhichu" value="$!info.zhichu" placeholder="元" data-vname="生产经营性支出" data-vtype="positivenumber" />
                        </div>
                    </div>
                </li>
                <li class="i-list l-ipt-right list-tag-4">
                    <i class="l-icon i i-7-6"></i>
                    <div class="i-list-con">
                        <span>转移性收入</span>
                        <div class="l-con-wrap">
                            <input type="number" j-maxlength="10" name="zhuanyi" value="$!info.zhuanyi" placeholder="元" data-vname="转移性收入" data-vtype="positivenumber" />
                        </div>
                    </div>
                </li>
                <li class="i-list l-ipt-right list-tag-4">
                    <i class="l-icon i i-7-9"></i>
                    <div class="i-list-con">
                        <span class="require-tag">养老保险金</span>
                        <div class="l-con-wrap">
                            <input type="number" j-maxlength="10" name="yanglao" value="$!info.yanglao" placeholder="元" data-vname="养老保险金" data-vtype="require positivenumber" />
                        </div>
                    </div>
                </li>
            </ul>
        </form>
        <footer class="footer pf w1 b0 l0 p10 bb">
            <button class="j-submit sub-btn btn-def w1"><i class="i i-1-3"></i><span>&emsp;确定</span></button>
        </footer>
    </main>
    <!-- coolie -->
    <script src="$ctx/pages-dev/static/js/plugin/fastclick.js"></script>
    <script src="$ctx/pages-dev/static/js/plugin/zepto.js"></script>
    <script src="$ctx/pages-dev/static/js/plugin/touch.js"></script>
    <script src="$ctx/pages-dev/static/js/plugin/layer.js"></script>
    <script src="$ctx/pages-dev/static/js/public.js"></script>
    <script src="$ctx/pages-dev/static/js/verify.js"></script>
    <!-- /coolie -->
    <script>
    (window || this).G = {
        submit_url: '$!uctx/family/$!familyId/income',
        user_url: '$uctx/family/$!familyId',
        tit: '收支情况保存'
    };
    </script>
    <!-- coolie -->
    <script src="$ctx/pages-dev/static/poverty/js/family-edit.js"></script>
    <!-- /coolie -->
</body>

</html>
