#parse("./common.html")
<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8" />
    <title>生产条件</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />
    <meta name="robots" content="index" />
    <meta name="screen-orientation" content="portrait" />
    <meta name="full-screen" content="yes" />
    <meta name="browsermode" content="application" />
    <meta name="x5-orientation" content="portrait" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="x5-page-mode" content="app" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="shortcut icon" href="$ctx/pages-dev/static/img/icon/icon.png" />
    <!-- coolie -->
    <link rel="stylesheet" href="$ctx/pages-dev/static/css/base.css" />
    <link rel="stylesheet" href="$ctx/pages-dev/static/css/public.css" />
    <link rel="stylesheet" href="$ctx/pages-dev/static/css/plugin/layer.css" />
    <!-- /coolie -->
    <!-- coolie -->
    <link rel="stylesheet" href="$ctx/pages-dev/static/poverty/css/info-show-edit.css" />
    <!-- /coolie -->
</head>

<body class="bg-gray">
    <main id="conWrap" class="main-wrap">
        <form class="j-form content">
            <input type="hidden" name="id" value="$!info.id" />
            <ul class="i-list-wrap">
                <li class="i-list l-ipt-right list-tag-4">
                    <i class="l-icon i i-7-12"></i>
                    <div class="i-list-con">
                        <span>耕地面积</span>
                        <div class="l-con-wrap">
                            <input type="number" j-maxlength="7" name="mjGengDi" value="$!info.mjGengDi" placeholder="亩" data-vname="耕地面积" data-vtype="require positivenumber"/>
                        </div>
                    </div>
                </li>
                <li class="i-list l-ipt-right list-tag-4">
                    <i class="l-icon i i-7-13"></i>
                    <div class="i-list-con">
                        <span>有效灌溉面积</span>
                        <div class="l-con-wrap">
                            <input type="number" j-maxlength="7" name="mjGuanGai" value="$!info.mjGuanGai" placeholder="亩" data-vname="有效灌溉面积" data-vtype="positivenumber"/>
                        </div>
                    </div>
                </li>
                <li class="i-list l-ipt-right list-tag-4">
                    <i class="l-icon i i-7-14"></i>
                    <div class="i-list-con">
                        <span>林地面积</span>
                        <div class="l-con-wrap">
                            <input type="number" j-maxlength="7" name="mjLinDi" value="$!info.mjLinDi" placeholder="亩" data-vname="林地面积" data-vtype="positivenumber"/>
                        </div>
                    </div>
                </li>
                <li class="i-list l-ipt-right list-tag-4">
                    <i class="l-icon i i-7-15"></i>
                    <div class="i-list-con">
                        <span>退耕还林面积</span>
                        <div class="l-con-wrap">
                            <input type="number" j-maxlength="7" name="mjTuiGengHuanLin" value="$!info.mjTuiGengHuanLin" placeholder="亩" data-vname="退耕还林面积" data-vtype="positivenumber"/>
                        </div>
                    </div>
                </li>
                <li class="i-list l-ipt-right list-tag-4">
                    <i class="l-icon i i-7-16"></i>
                    <div class="i-list-con">
                        <span>林果面积</span>
                        <div class="l-con-wrap">
                            <input type="number" j-maxlength="7" name="mjLinGuo" value="$!info.mjLinGuo" placeholder="亩" data-vname="林果面积" data-vtype="positivenumber"/>
                        </div>
                    </div>
                </li>
                <li class="i-list l-ipt-right list-tag-4">
                    <i class="l-icon i i-7-17"></i>
                    <div class="i-list-con">
                        <span>牧草地面积</span>
                        <div class="l-con-wrap">
                            <input type="number" j-maxlength="7" name="mjMuCaoDi" value="$!info.mjMuCaoDi" placeholder="亩" data-vname="牧草地面积" data-vtype="positivenumber" />
                        </div>
                    </div>
                </li>
                <li class="i-list l-ipt-right list-tag-4">
                    <i class="l-icon i i-7-18"></i>
                    <div class="i-list-con">
                        <span>水面面积</span>
                        <div class="l-con-wrap">
                            <input type="number" j-maxlength="7" name="mjShuiMain" value="$!info.mjShuiMain" placeholder="亩" data-vname="水面面积" data-vtype="positivenumber"/>
                        </div>
                    </div>
                </li>
            </ul>
        </form>
        <footer class="footer pf w1 b0 l0 p10 bb">
            <button class="j-submit sub-btn btn-def w1"><i class="i i-1-3"></i><span>&emsp;保存</span></button>
        </footer>
    </main>
    <!-- coolie -->
    <script src="$ctx/pages-dev/static/js/plugin/fastclick.js"></script>
    <script src="$ctx/pages-dev/static/js/plugin/zepto.js"></script>
    <script src="$ctx/pages-dev/static/js/plugin/touch.js"></script>
    <script src="$ctx/pages-dev/static/js/plugin/layer.js"></script>
    <script src="$ctx/pages-dev/static/js/public.js"></script>
    <script src="$ctx/pages-dev/static/js/verify.js"></script>
    <!-- /coolie -->
    <script>
    (window || this).G = {
        submit_url: '$!uctx/family/$!familyId/work',
        user_url: '$uctx/family/$!familyId',
        tit: '生产条件保存'
    };
    </script>
    <!-- coolie -->
    <script src="$ctx/pages-dev/static/poverty/js/family-edit.js"></script>
    <!-- /coolie -->
</body>

</html>
