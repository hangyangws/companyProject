#parse("./common.html")
<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8" />
    <title>#if($isGov)帮扶干部#else普通用户#end修改资料</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />
    <meta name="robots" content="index" />
    <meta name="screen-orientation" content="portrait" />
    <meta name="full-screen" content="yes" />
    <meta name="browsermode" content="application" />
    <meta name="x5-orientation" content="portrait" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="x5-page-mode" content="app" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="shortcut icon" href="$ctx/pages-dev/static/img/icon/icon.png" />
    <!-- coolie -->
    <link rel="stylesheet" href="$ctx/pages-dev/static/css/base.css" />
    <link rel="stylesheet" href="$ctx/pages-dev/static/css/public.css" />
    <link rel="stylesheet" href="$ctx/pages-dev/static/css/plugin/layer.css" />
    <!-- /coolie -->
    <!-- coolie -->
    <link rel="stylesheet" href="$ctx/pages-dev/static/poverty/css/profile-edit.css" />
    <!-- /coolie -->
</head>

<body class="bg-gray">
    <main class="main-wrap">
        <!-- 公共头部，导航页面 -->
        #if($isGov) #header("$!uctx/profile" '帮扶干部资料修改') #else #header("$!uctx/profile" '普通用户资料修改') #end
        <section class="content">
            <h3 class="i-list i-list-last">
                <i class="l-icon i i-8-4"></i>
                <div class="i-list-con">
                    <span>修改资料</span>
                    <div class="l-con-wrap"></div>
                </div>
            </h3>
            <ul id="listWrap" class="i-list-wrap">
                <li class="i-list l-ipt-right list-tag-4">
                    <i class="l-icon i i-1-17"></i>
                    <label class="i-list-con">
                        <span>姓名</span>
                        <div class="l-con-wrap">
                            <input type="text" name="name" value="$!user.name" maxlength="20" placeholder="请您输入您的真实姓名" data-vname="姓名" data-vtype="require" />
                        </div>
                    </label>
                </li>
                <li class="i-list l-ipt-right list-tag-4">
                    <i class="l-icon i i-1-6"></i>
                    <label class="i-list-con">
                        <span>手机号</span>
                        <div class="l-con-wrap">
                            <input type="tel" name="mobile" value="$!user.mobile" maxlength="11" placeholder="请您输入您的手机号码" data-vname="手机号" data-vtype="tel" />
                        </div>
                    </label>
                </li>
                <li class="i-list l-ipt-right list-tag-4">
                    <i class="l-icon i i-1-18"></i>
                    <label class="i-list-con">
                        <span>身份证</span>
                        <div class="l-con-wrap">
                            #if($isGov)
                            $!user.idcard
                            #else
                            <input type="text" name="idcard" value="$!user.idcard" maxlength="18" placeholder="请您输入您的身份证号码" data-vname="身份证" data-vtype="idcard" />
                            #end
                        </div>
                    </label>
                </li>
            </ul>
        </section>
        <!-- 页脚：提交按钮 -->
        <footer id="footer" class="footer-btn">
            <button class="j-sub-btn btn-def">
                <i class="i i-1-3"></i>
                <span>&emsp;提交</span>
            </button>
        </footer>
    </main>
    <!-- coolie -->
    <script src="$ctx/pages-dev/static/js/plugin/fastclick.js"></script>
    <script src="$ctx/pages-dev/static/js/plugin/zepto.js"></script>
    <script src="$ctx/pages-dev/static/js/plugin/touch.js"></script>
    <script src="$ctx/pages-dev/static/js/plugin/layer.js"></script>
    <script src="$ctx/pages-dev/static/js/public.js"></script>
    <script src="$ctx/pages-dev/static/js/verify.js"></script>
    <!-- /coolie -->
    <script>
    (window || this).G = {
        sub_url: '$!uctx/profile/edit',
        user_url: '$uctx/profile',
        type: '$isGov' ? 'gov' : 'user'
    };
    </script>
    <!-- coolie -->
    <script src="$ctx/pages-dev/static/poverty/js/profile-edit.js"></script>
    <!-- /coolie -->
</body>
