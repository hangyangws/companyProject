#parse("./common.html")
<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8" />
    <title>#if($isGov)帮扶干部#else普通用户#end动态</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />
    <meta name="robots" content="index" />
    <meta name="screen-orientation" content="portrait" />
    <meta name="full-screen" content="yes" />
    <meta name="browsermode" content="application" />
    <meta name="x5-orientation" content="portrait" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="x5-page-mode" content="app" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="shortcut icon" href="$ctx/pages-dev/static/img/icon/icon.png" />
    <!-- coolie -->
    <link rel="stylesheet" href="$ctx/pages-dev/static/css/base.css" />
    <link rel="stylesheet" href="$ctx/pages-dev/static/css/public.css" />
    <link rel="stylesheet" href="$ctx/pages-dev/static/css/plugin/layer.css" />
    <!-- /coolie -->
    <!-- coolie -->
    <link rel="stylesheet" href="$ctx/pages-dev/static/poverty/css/dynamics.css" />
    <!-- /coolie -->
</head>

<body id="body" class="bg-gray">
    <main class="main-wrap">
        <!-- 公共头部，导航页面 -->
        #if($isGov) #header("$!uctx/profile" '帮扶干部动态') #else #header("$!uctx/profile" '普通用户动态') #end
        <!-- 头部信息 -->
        <section class="head-info gradient-bg tac">
            <div class="h-con ofh fcf">
                <!-- 认证信息[目前没有使用]，已认证添加sured-live -->
                <div class="sured tar op0">
                    <i class="i i-8-6"></i>
                    <span class="fcf fs12">&ensp;已认证&emsp;</span>
                </div>
                <div class="h-wraper fs0 bc r50">
                    <figure class="j-delay-bg w1 h1 r50" data-bg="$ctx/pages-dev/static/poverty/img/temp/default-head.png"></figure>
                </div>
                <p class="h-name">$!USER_SESSION.name</p>
                #if($isGov)
                <p class="h-type fs12">帮扶书记</p>
                #end
            </div>
        </section>
        <!-- 没有动态提醒 -->
        <p class="j-no-data no-data">没有相关数据</p>
        <nav id="content" class="i-list-wrap"></nav>
    </main>
    <!-- 字符串模板 -->
    <template class="tp" data-name="dynamicsList">
        <a class="i-list" href="$uctx/record/{{id}}">
            <figure class="j-sync-img l-icon" data-bg="{{head}}"></figure>
            <div class="i-list-con">
                <h3>{{from}}</h3>
                <ul class="dynamics">
                    <li class="tal"><i class="i {{class}}"></i><span>{{type}}{{to}}</span></li>
                    <li class="dynamics-time bb"><i class="i i-8-7"></i><span>{{time}}</span></li>
                </ul>
            </div>
        </a>
    </template>
    <!-- coolie -->
    <script src="$ctx/pages-dev/static/js/plugin/fastclick.js"></script>
    <script src="$ctx/pages-dev/static/js/plugin/zepto.js"></script>
    <script src="$ctx/pages-dev/static/js/plugin/touch.js"></script>
    <script src="$ctx/pages-dev/static/js/plugin/layer.js"></script>
    <script src="$ctx/pages-dev/static/js/public.js"></script>
    <script src="$ctx/pages-dev/static/js/verify.js"></script>
    <!-- /coolie -->
    <script>
    (window || this).G = {
        tempHead: '$ctx/pages-dev/static/poverty/img/temp/default-head.png',
        data: {
            family: '$!family'
        },
        list_url: '$uctx/record/dynamics/{{page}}/{{size}}'
    };
    </script>
    <!-- coolie -->
    <script src="$ctx/pages-dev/static/poverty/js/dynamics.js"></script>
    <!-- /coolie -->
</body>
