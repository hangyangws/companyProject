#parse("./common.html")
<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8" />
    <title>村民注册</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />
    <meta name="robots" content="index" />
    <meta name="screen-orientation" content="portrait" />
    <meta name="full-screen" content="yes" />
    <meta name="browsermode" content="application" />
    <meta name="x5-orientation" content="portrait" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="x5-page-mode" content="app" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="shortcut icon" href="$ctx/pages-dev/static/img/icon/icon.png" />
    <!-- coolie -->
    <link rel="stylesheet" href="$ctx/pages-dev/static/css/base.css" />
    <link rel="stylesheet" href="$ctx/pages-dev/static/css/public.css" />
    <link rel="stylesheet" href="$ctx/pages-dev/static/css/plugin/layer.css" />
    <!-- /coolie -->
    <!-- coolie -->
    <link rel="stylesheet" href="$ctx/pages-dev/static/poverty/css/register.css" />
    <!-- /coolie -->
</head>

<body class="body-bg">
    <main class="main-wrap h1 ofh">
        <!-- logo -->
        <figure class="logo tac">
            <img class="h1" src="$ctx/pages-dev/static/img/icon/logo.png" alt="logo" />
        </figure>
        <section id="conWrap" class="con-wrap">
            <ul class="ofh">
                <li class="item-list">
                    <!-- 手机号 -->
                    <label class="item-each pr db">
                        <i class="pa i i-1-6"></i>
                        <div class="item-con pr">
                            <span class="item-tag pa">手机号</span>
                            <div class="item-ipt-wrap pr tar">
                                <input class="j-ipt tel-ipt bb" type="tel" maxlength="11" name="mobile" placeholder="请输入手机号" />
                                <button class="j-get-code ipt-btn code-btn">获取验证码</button>
                            </div>
                        </div>
                    </label>
                    <!-- 验证码 -->
                    <label class="item-each pr db">
                        <i class="pa i i-1-7"></i>
                        <div class="item-con pr">
                            <span class="item-tag pa">验证码</span>
                            <div class="item-ipt-wrap pr tar">
                                <input class="j-ipt bb" type="text" maxlength="6" name="vcode" placeholder="请输入验证码" />
                            </div>
                        </div>
                    </label>
                    <!-- 设置密码 -->
                    <label class="item-each pr db">
                        <i class="pa i i-1-8"></i>
                        <div class="item-con pr">
                            <span class="item-tag pa">密码</span>
                            <div class="item-ipt-wrap pr tar">
                                <input class="j-ipt j-pass-ipt pass-ipt bb" type="password" maxlength="6" name="passwd" placeholder="请输入密码" />
                                <i class="j-see-pass ipt-btn pass-btn i i-1-1" data-class="i-1-2"></i>
                            </div>
                        </div>
                    </label>
                </li>
                <!-- 默认省市区 -->
                <li class="addr-fixed item-list">
                    <div class="item-each pr ofh">
                        <i class="pa i i-3-12"></i>
                        <p class="addr-f-con">安徽省阜阳市</p>
                    </div>
                </li>
                <!-- 县、镇、村选择 -->
                <li class="addr-user">
                    <div class="fs0 pr">
                        <!-- 县 -->
                        <select class="j-select each-addr pa l0 t0">
                            <option value="">县</option>
                        </select>
                        <!-- 镇 -->
                        <select class="j-select each-addr pa t0">
                            <option value="">镇</option>
                        </select>
                        <!-- 村 -->
                        <select class="j-select each-addr pa t0 r0">
                            <option value="">村</option>
                        </select>
                    </div>
                </li>
            </ul>
            <!-- 提交btn -->
            <footer>
                <button class="j-sub-btn w1 btn-def">注册</button>
            </footer>
        </section>
    </main>
    <!-- coolie -->
    <script src="$ctx/pages-dev/static/js/plugin/fastclick.js"></script>
    <script src="$ctx/pages-dev/static/js/plugin/zepto.js"></script>
    <script src="$ctx/pages-dev/static/js/plugin/touch.js"></script>
    <script src="$ctx/pages-dev/static/js/plugin/layer.js"></script>
    <script src="$ctx/pages-dev/static/js/public.js"></script>
    <script src="$ctx/pages-dev/static/js/verify.js"></script>
    <!-- /coolie -->
    <script>
    (window || this).G = {
        send_code_url: '$ctx/sms/send',
        get_code_url: '$ctx/sms',
        reg_url: '$ctx/$!namespace/sign',
        user_url: '$ctx/$!namespace',
        area_url: '$ctx/area/'
    };
    </script>
    <!-- coolie -->
    <script src="$ctx/pages-dev/static/poverty/js/register.js"></script>
    <!-- /coolie -->
</body>
