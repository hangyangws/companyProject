    <script>
    $('#btnSign').click(function() {
        var data = $('form').serialize();
        $.post('$!ctx/project/save', data, function(json) {
            if (json && json.code === 0) {
                alert('成功');
                window.location.href = '$ctx/commonweal';
            } else {
                alert(json.msg);
            }
        });
        return false;
    });

    $(function() {
        getSelect('[name=projectProvince]', '-', '$!project.projectProvince');
        getSelect('[name=projectCity]', '$!project.projectProvince', '$!project.projectCity');
        getSelect('[name=projectDistrict]', '$!project.projectCity', '$!project.projectDistrict');

        $('[name=projectProvince],[name=projectCity]').change(function() {
            getSelect($(this).next(), $(this).val(), null)
        });
    });

    function getSelect(selector, parent, value) {
        if (!parent) {
            return;
        }
        $.get('$ctx/area/' + parent, function(json) {
            if (json && json.code === 0) {
                var list = json.data;
                var html = '';
                for (var i in list) {
                    var dic = list[i];
                    html += '<option value="' + dic.code + '"';
                    if (dic.code === value) {
                        html += ' selected="selected"';
                    }
                    html += '>' + dic.label + '</option>';
                }
                $(selector).html(html);
            } else {
                alert(json.msg);
            }
        });
    }
    </script>
