#parse("common.html")
<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8" />
    <title>充值</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />
    <meta name="robots" content="index" />
    <meta name="screen-orientation" content="portrait" />
    <meta name="full-screen" content="yes" />
    <meta name="browsermode" content="application" />
    <meta name="x5-orientation" content="portrait" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="x5-page-mode" content="app" />
    <link rel="shortcut icon" href="$!ctx/pages-dev/static/img/icon/ico.png" />
    <!-- coolie -->
    <link rel="stylesheet" href="$!ctx/pages-dev/static/css/base.css" />
    <link rel="stylesheet" href="$!ctx/pages-dev/static/css/layer-old.css" />
    <!-- /coolie -->
    <!-- coolie -->
    <link rel="stylesheet" href="$!ctx/pages-dev/static/css/deposit.css" />
    <!-- /coolie -->
</head>

<body>
    <!-- 面额选择 -->
    <h2 class="pay-tit"><i class="i-wallet-s"></i><span class="vam">请选择充值金额</span></h2>
    <div id="amount" class="amount-wrap card pr ofh">
        <div class="amount-left pa t0">
            <label class="j-amount">
                <input class="j-radio" type="radio" name="amount" value="1" />
                <span>1</span>
            </label>
            <label class="j-amount">
                <input class="j-radio" type="radio" name="amount" value="10" />
                <span>10</span>
            </label>
        </div>
        <div class="amount-middle bc">
            <label class="j-amount">
                <input class="j-radio" type="radio" name="amount" value="2" />
                <span>2</span>
            </label>
            <label class="j-amount">
                <input class="j-radio" type="radio" name="amount" value="20" />
                <span>20</span>
            </label>
        </div>
        <div class="amount-right pa t0">
            <label class="j-amount">
                <input class="j-radio" type="radio" name="amount" value="5" />
                <span>5</span>
            </label>
            <label class="j-amount">
                <input class="j-radio" type="radio" name="amount" value="50" />
                <span>50</span>
            </label>
        </div>
    </div>
    <!-- 支付方式 -->
    <h2 class="pay-tit"><i class="i-phone"></i><span class="vam">请选择支付方式</span></h2>
    <div id="pay" class="pay card fc3 bc bcf">
        #if($!balance < 1)
            #set($payway = 'weixin')
        #else
            #set($payway = 'balance')
        #end
        <label class="j-balance-wrap #if($payway == 'weixin')pay-disable#end">
            <input type="radio" name="pay" value="0" class="j-balance-radio radio none" #if($payway == 'balance')checked="checked"#end #if($payway == 'weixin')disabled="disabled"#end />
            <i class="i-radio pa t0 b0 l0"></i>
            <div class="pay-txt">
                <span class="pay-name fs16 vam">奖励零钱支付（剩余¥$!balance）</span>
                <span class="pay-note none fs12">奖励零钱不足</span>
            </div>
            <i class="pay-right i-wallet pa t0 b0"></i>
        </label>
        <label class="j-weixin-pay">
            <input type="radio" name="pay" value="1" class="j-weixin-radio radio none" #if($payway == 'weixin')checked="checked"#end />
            <i class="i-radio pa t0 b0 l0"></i>
            <div class="pay-txt">
                <span class="pay-name fs16 vam">微信支付</span>
            </div>
            <i class="pay-right i-weixin pa t0 b0"></i>
        </label>
    </div>
    <!-- 支付按钮 -->
    <button id="payBtn" class="pay-btn pf db b0 l0 w1 z1 tac fs0"><i class="i-pay"></i><span class="pay-btn-txt vam fs16 fcf">确认支付￥<span class="j-pay-money">0</span></span></button>
    <script>
    var G = {
        baseUrl: '$ctx',
        planId: '$!planid',
        joinId: '$!joinid',
        balance: '$!balance'
    };
    </script>
    <!-- coolie -->
    <script src="$!ctx/pages-dev/static/js/fastclick.js"></script>
    <script src="$!ctx/pages-dev/static/js/zepto.js"></script>
    <script src="$!ctx/pages-dev/static/js/touch.js"></script>
    <script src="$!ctx/pages-dev/static/js/public.js"></script>
    <script src="$!ctx/pages-dev/static/js/layer-old.js"></script>
    <!-- /coolie -->
    <!-- coolie -->
    <script src="$!ctx/pages-dev/static/js/deposit.js"></script>
    <!-- /coolie -->
</body>

</html>
