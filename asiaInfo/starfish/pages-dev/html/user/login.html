#parse("./common.html")
<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8" />
    <title>用户登录</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />
    <meta name="screen-orientation" content="portrait" />
    <meta name="full-screen" content="yes" />
    <meta name="browsermode" content="application" />
    <meta name="x5-orientation" content="portrait" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="x5-page-mode" content="app" />
    <link rel="shortcut icon" href="$!ctx/pages-dev/static/img/icon/ico.png" />
    <!-- coolie -->
    <link rel="stylesheet" href="$!ctx/pages-dev/static/css/base.css" />
    <link rel="stylesheet" href="$!ctx/pages-dev/static/css/layer-old.css" />
    <!-- /coolie -->
    <!-- coolie -->
    <link rel="stylesheet" href="$!ctx/pages-dev/static/css/login.css" />
    <!-- /coolie -->
</head>

<body>
    <main class="fcf h1 ofh" id="loginPassword">
        <!-- logo -->
        <figure id="logo" class="logo">
            <h1>海星互助 登录</h1>
        </figure>
        <section id="content" class="content pr">
            <!-- 默认显示(验证码登录) -->
            <div class="j-code-wrap ipt-wrap ipt-wrap-code">
                <label>
                    <i class="i-phone"></i>
                    <div class="ipt-parent">
                        <input class="j-tel" type="tel" placeholder="请输入手机号码" maxlength="13" />
                    </div>
                </label>
                <label>
                    <i class="i-code"></i>
                    <div class="ipt-parent">
                        <input class="j-pass" type="tel" placeholder="请输入验证号码" maxlength="6" />
                    </div>
                    <button class="j-get-code get-code r4 fs12 pa">获取验证码</button>
                </label>
            </div>
            <!-- 默认隐藏（密码登录） -->
            <div class="j-pass-wrap ipt-wrap ipt-wrap-pass">
                <label>
                    <i class="i-phone"></i>
                    <div class="ipt-parent">
                        <input class="j-tel" type="tel" placeholder="请输入手机号码" maxlength="13" />
                    </div>
                </label>
                <label>
                    <i class="i-password"></i>
                    <div class="ipt-parent">
                        <input class="j-pass" type="password" placeholder="请输入密码" maxlength="6" />
                    </div>
                </label>
            </div>
            <div class="btn-wrap tac">
                <div class="j-submit submit ofh"></div>
                #if(!$WX_SESSION || $WX_SESSION.passwordEnabled)
                <div class="j-toggle-type login-type-btn"></div>
                #end
            </div>
        </section>
    </main>
    <script>
    var G = {
        baseUrl: '$ctx/my'
    };
    </script>
    <!-- coolie -->
    <script src="$!ctx/pages-dev/static/js/fastclick.js"></script>
    <script src="$!ctx/pages-dev/static/js/zepto.js"></script>
    <script src="$!ctx/pages-dev/static/js/touch.js"></script>
    <script src="$!ctx/pages-dev/static/js/public.js"></script>
    <script src="$!ctx/pages-dev/static/js/layer-old.js"></script>
    <!-- /coolie -->
    <!-- coolie -->
    <script src="$!ctx/pages-dev/static/js/login.js"></script>
    <!-- /coolie -->
</body>

</html>
