<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
  <meta charset="UTF-8" />
  <title>山东移动集中运营平台</title>
  <meta name="renderer" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="keywords" content="移动,大屏" />
  <meta name="description" content="浙江移动大屏项目" />
  <link rel="shortcut icon" href="./static/img/icon.png" type="image/png" />
  <!--[if lt IE 10]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->
  <!-- base -->
  <link rel="stylesheet" href="./static/css/common/base.css" />
  <!-- page -->
  <link rel="stylesheet" href="./static/css/common/public.css" />
  <link rel="stylesheet" href="./static/css/index.css" />
</head>

<body>
  <!-- 页面主要宽度，防止屏幕太大，目前设置为1920px最大 -->
  <div class="main-wrap">
    <!-- 页面头部 -->
    <header id="header" class="header c">
      <!-- 头部logo -->
      <div class="h-left">
        <i class="h-logo"></i>
        <h1 class="h-tit">山东移动集中运营平台</h1>
      </div>
      <!-- 头部：用户名 -->
      <div class="h-right">
        <span class="h-name">userName</span>
        <!-- 头像 -->
        <i class="h-headimg"></i>
        <!-- 下拉小箭头 -->
        <i class="h-menu"></i>
      </div>
    </header>
    <!-- 页面主体 -->
    <main id="mainContent" class="main-content">
      <!-- 固定侧边栏 -->
      <aside id="side" class="side-wrap">
        <!-- 选中添加side-item-active -->
        <ul class="side-con-type1">
          <li class="side-item">
            <div class="s-i-con middle">
              <i class="j-s-icon side-icon" data-imgname="kehu.png"></i>
              <span class="side-name">客户</span>
            </div>
          </li>
          <li class="side-item">
            <div class="s-i-con middle">
              <i class="j-s-icon side-icon" data-imgname="canping.png"></i>
              <span class="side-name">产品</span>
            </div>
          </li>
          <li class="side-item">
            <div class="s-i-con middle">
              <i class="j-s-icon side-icon" data-imgname="qudao.png"></i>
              <span class="side-name">渠道</span>
            </div>
          </li>
          <li class="side-item">
            <div class="s-i-con middle">
              <i class="j-s-icon side-icon" data-imgname="shangji.png"></i>
              <span class="side-name">商机</span>
            </div>
          </li>
        </ul>
        <ul class="side-con-type2">
          <li class="side-item">
            <div class="s-i-con middle">
              <i class="j-s-icon side-icon" data-imgname="chehua.png"></i>
              <span class="side-name">策划</span>
            </div>
          </li>
          <li class="side-item">
            <div class="s-i-con middle">
              <i class="j-s-icon side-icon" data-imgname="zhixing.png"></i>
              <span class="side-name">执行</span>
            </div>
          </li>
          <li class="side-item">
            <div class="s-i-con middle">
              <i class="j-s-icon side-icon" data-imgname="jiankong.png"></i>
              <span class="side-name">监控</span>
            </div>
          </li>
          <li class="side-item">
            <div class="s-i-con middle">
              <i class="j-s-icon side-icon" data-imgname="pinggu.png"></i>
              <span class="side-name">评估</span>
            </div>
          </li>
        </ul>
      </aside>
      <!-- 主要内容区域，内容过多在此元素内部滚动 -->
      <section class="app-content">
        <!-- 内容标签模块 -->
        <ul class="m-label">
          <!-- 添加class：label-active，表示激活状态 -->
          <li class="label-item label-active">
            <span class="label-txt">已打开标签</span>
            <i class="label-close"></i>
          </li>
          <li class="label-item">
            <span class="label-txt">未打开标签</span>
            <i class="label-close"></i>
          </li>
        </ul>
        <!-- 内容模块 -->
        <div class="module-wrap">
          <!-- 模块标题 -->
          <h4 class="module-tit"><span>权限管理</span></h4>
          <!-- 模块工具条 -->
          <div class="module-bar">
            <!-- 带文本标签输入框 -->
            <label class="bar-iptwrap">
              <span class="bar-ipt-tip">文本框</span>
              <input class="bar-ipt" type="text" />
            </label>
            <!-- 带图标标签输入框 -->
            <label class="bar-iptwrap">
              <i class="bar-ipt-icon i-calendar"></i>
              <input class="bar-ipt" type="text" />
            </label>
            <!-- 带文字标签下拉框 -->
            <label class="bar-iptwrap">
              <span class="bar-ipt-tip">下拉框</span>
              <select class="bar-select">
                <option value="null">下拉框1</option>
                <option value="null">下拉框2</option>
              </select>
            </label>
            <!-- 按钮组合 -->
            <div class="btn-wrap">
              <button class="def-btn search-btn">搜索</button>
              <button class="def-btn add-btn">新增</button>
            </div>
          </div>
          <!-- 表格数据 -->
          <table class="table-data">
            <thead class="table-head">
              <tr>
                <th>标题一</th>
                <th>标题二</th>
                <th>标题三</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody class="table-body">
              <!-- 添加class：table-row-active，表示激活状态 -->
              <tr class="table-row-active">
                <td><a href="#">点我呀</a></td>
                <td>我是</td>
                <td>激活行</td>
                <td class="table-i-wrap">
                  <i class="table-i i-manadd"></i>
                  <i class="table-i i-edit"></i>
                  <i class="table-i i-del"></i>
                </td>
              </tr>
              <tr>
                <td><a href="#">点我呀</a></td>
                <td>我是</td>
                <td>偶数行</td>
                <td class="table-i-wrap">
                  <i class="table-i i-manadd"></i>
                  <i class="table-i i-edit"></i>
                  <i class="table-i i-del"></i>
                </td>
              </tr>
              <tr>
                <td><a href="#">点我呀</a></td>
                <td>我是</td>
                <td>奇数行</td>
                <td class="table-i-wrap">
                  <i class="table-i i-manadd"></i>
                  <i class="table-i i-edit"></i>
                  <i class="table-i i-del"></i>
                </td>
              </tr>
            </tbody>
          </table>
          <!-- 模块数据分页 -->
          <div class="module-pagination c">
            <nav id="tablePagination" class="pagination-linkwrap"></nav>
          </div>
        </div>
        <!-- 客户视图类型一：组合饼状百分比，类型一 -->
        <div>
          <div>
            <span>DOU</span>
            <h5>500</h5>
          </div>
          <ul>
            <li>
              <h6>无流量用户占比</h6>
              <div></div>
            </li>
          </ul>
        </div>
        <!-- 客户视图类型二：垂直柱状条，颜色一 -->
        <div>
          <h4 class="module-tit">
                        <span>权限管理</span>
                    </h4>
          <!-- 柱状图 -->
          <div></div>
        </div>
        <!-- 客户视图类型一：组合饼状百分比，类型二 -->
        <div>
          <ul>
            <li>
              <h6>一体化套餐用户全网用户占比</h6>
              <div></div>
              <a href="#">详情</a>
            </li>
          </ul>
        </div>
        <div>
          <!-- 客户视图类型二：垂直柱状条，颜色二 -->
          <div>
            <h4 class="module-tit">
                            <span>权限管理</span>
                        </h4>
            <!-- 柱状图 -->
            <div></div>
          </div>
          <!-- 客户视图类型三：水平柱状条 -->
          <div>
            <h6>一体化套餐用户全网用户占比</h6>
            <div></div>
          </div>
        </div>
        <!-- 客户视图类型四：简单表格 -->
        <div class="module-wrap">
          <!-- 表格标题 -->
          <h4 class="module-tit">
                        <span>咪咕视频</span>
                    </h4>
          <!-- 表格数据 -->
          <table class="table-data">
            <tbody class="table-body">
              <tr>
                <td>FUNC_0123</td>
                <td>功能权限</td>
              </tr>
            </tbody>
          </table>
      </section>
    </main>
    </div>
    <script src="./static/js/lib/jquery-3.2.0.js"></script>
    <script src="./static/js/lib/jquery.pagination.js"></script>
    <script src="./static/js/common/public.js"></script>
    <script src="./static/js/index.js"></script>
</body>

</html>
